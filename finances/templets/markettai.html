 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Model Selection</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f5f5f5;
         }
         .container {
             max-width: 500px;
             margin: 70px auto 20px;
             background-color: white;
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1);
         }
         h2 {
             text-align: center;
             color: #333;
         }
         .form-group {
             margin-bottom: 15px;
         }
         label {
             display: block;
             margin-bottom: 5px;
             font-weight: bold;
         }
         input, select {
             width: 100%;
             padding: 8px;
             border: 1px solid #ddd;
             border-radius: 4px;
             box-sizing: border-box;
         }
         button {
             background-color: #4CAF50;
             color: white;
             border: none;
             padding: 10px 15px;
             border-radius: 4px;
             cursor: pointer;
             width: 100%;
             font-size: 16px;
         }
         button:hover {
             background-color: #45a049;
         }
         button:disabled {
             background-color: #cccccc;
             cursor: not-allowed;
         }
         .results {
             margin-top: 20px;
             padding: 15px;
             background-color: #e8f5e9;
             border-radius: 5px;
             display: none;
         }
         .loading {
             display: none;
             text-align: center;
             margin-top: 20px;
         }
         .spinner {
             border: 4px solid #f3f3f3;
             border-top: 4px solid #3498db;
             border-radius: 50%;
             width: 30px;
             height: 30px;
             animation: spin 2s linear infinite;
             margin: 0 auto;
         }
         @keyframes spin {
             0% { transform: rotate(0deg); }
             100% { transform: rotate(360deg); }
         }
         .error-message {
             background-color: #ffebee;
             color: #c62828;
             padding: 10px;
             border-radius: 4px;
             margin-top: 10px;
             display: none;
         }
         
         /* Updated styles for video background and navbar */
         .video-background {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             overflow: hidden;
             z-index: -1;
         }
         .video-background video {
             width: 100%;
             height: 100%;
             object-fit: cover;
             position: fixed;
         }
         .navbar {
             background-color: rgba(0, 0, 0, 0.3);
             padding: 0.5rem 0;
             width: 100%;
             backdrop-filter: blur(10px);
             position: fixed;
             top: 0;
             left: 0;
             z-index: 1000;
         }
         .navbar-nav {
             margin: 0 auto;
             display: flex;
             justify-content: center;
             align-items: center;
             padding: 0;
             list-style-type: none;
         }
         .navbar-nav .nav-item {
             margin: 0 0.5rem;
             list-style: none;
         }
         .navbar-nav .nav-link {
             color: white !important;
             font-size: 0.9rem;
             font-weight: 500;
             text-decoration: none;
             padding: 0.5rem 1rem;
         }
         .navbar-nav .nav-link:hover {
             background-color: rgba(255, 255, 255, 0.1);
             border-radius: 4px;
         }
         .container-fluid {
             width: 100%;
         }
     </style>
 </head>
 <body>
     <!-- Video Background with corrected path -->
     <div class="video-background">
         <video autoplay muted loop playsinline>
             <source src="/static/media/backgroundlogin.mp4" type="video/mp4">
             Your browser does not support the video tag.
         </video>
     </div>
     
     <!-- Navigation Bar -->
     <nav class="navbar">
         <div class="container-fluid">
             <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                 <ul class="navbar-nav">
                     <li class="nav-item">
                         <a class="nav-link" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="{% url 'marketoverview' %}">Market Overview</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#">Predictions</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="/about">About</a>
                     </li>
                 </ul>

     <div class="container">
         <h2>Model Selection</h2>
         <a href="https://api.upstox.com/v2/login/authorization/dialog?response_type=code&client_id=12780cc6-a7e4-466c-9488-3de58d39ada5&redirect_uri=https://api.upstox.com/v2/login" class="link-success">Click me</a>
         <div id="results" class="results">
             <h3>Results</h3>
             <p><strong>Code:</strong> <span id="result-code"></span></p>
             <p><strong>Model:</strong> <span id="result-model"></span></p>
             <p><strong>Timeframe:</strong> <span id="result-timeframe"></span></p>
             <p><strong>Prediction:</strong> <span id="result-prediction"></span></p>
         </div>
         
         <div id="loading" class="loading">
             <div class="spinner"></div>
             <p>Processing your request...</p>
         </div>
         
         <div id="error-message" class="error-message"></div>
         
         <form id="model-form">
             {% csrf_token %}
             
             <div class="form-group">
                 <label for="code">Code:</label>
                 <input type="text" id="code" name="code" required>
             </div>
             
             <div class="form-group">
                 <label for="model">Select Model:</label>
                 <select id="model" name="model">
                     <option value="Lstm_model_1">Lstm_model_1</option>
                     <option value="Lstm_model_2">Lstm_model_2</option>
                 </select>
             </div>
             
             <div class="form-group">
                 <label for="timeframe">Select Timeframe:</label>
                 <select id="timeframe" name="timeframe">
                     <option value="1minute">1minute</option>
                     <option value="day">day</option>
                     <option value="both">both</option>
                 </select>
             </div>
             
             <button type="submit" id="submit-btn">Submit</button>
         </form>
     </div>
 
     <script>
         // Get CSRF token for Django
         function getCookie(name) {
             let cookieValue = null;
             if (document.cookie && document.cookie !== '') {
                 const cookies = document.cookie.split(';');
                 for (let i = 0; i < cookies.length; i++) {
                     const cookie = cookies[i].trim();
                     if (cookie.substring(0, name.length + 1) === (name + '=')) {
                         cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                         break;
                     }
                 }
             }
             return cookieValue;
         }
         const csrftoken = getCookie('csrftoken');
 
         // Form submission handler
         document.getElementById('model-form').addEventListener('submit', async function(e) {
             e.preventDefault();
             
             // Get form values
             const code = document.getElementById('code').value;
             const model = document.getElementById('model').value;
             const timeframe = document.getElementById('timeframe').value;
             
             // Show loading, hide results and error
             document.getElementById('loading').style.display = 'block';
             document.getElementById('results').style.display = 'none';
             document.getElementById('error-message').style.display = 'none';
             
             // Disable submit button
             document.getElementById('submit-btn').disabled = true;
             
             try {
                 // Send AJAX request
                 const response = await fetch('/markettai/', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                         'X-CSRFToken': csrftoken,
                         'X-Requested-With': 'XMLHttpRequest'
                     },
                     body: JSON.stringify({
                         code: code,
                         model: model,
                         timeframe: timeframe
                     })
                 });
                 
                 // Parse response
                 const data = await response.json();
                 
                 // Hide loading
                 document.getElementById('loading').style.display = 'none';
                 
                 if (data.status === 'success') {
                     // Update results
                     document.getElementById('result-code').textContent = data.code;
                     document.getElementById('result-model').textContent = data.model;
                     document.getElementById('result-timeframe').textContent = data.timeframe;
                     document.getElementById('result-prediction').textContent = data.result;
                     
                     // Show results
                     document.getElementById('results').style.display = 'block';
                 } else {
                     // Show error
                     document.getElementById('error-message').textContent = data.message || 'An error occurred';
                     document.getElementById('error-message').style.display = 'block';
                 }
             } catch (error) {
                 // Hide loading
                 document.getElementById('loading').style.display = 'none';
                 
                 // Show error
                 document.getElementById('error-message').textContent = 'Failed to process request. Please try again.';
                 document.getElementById('error-message').style.display = 'block';
                 console.error('Error:', error);
             }
             
             // Re-enable submit button
             document.getElementById('submit-btn').disabled = false;
         });
     </script>
 </body>
 </html>
